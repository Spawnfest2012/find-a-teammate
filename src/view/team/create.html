{% extends "layout/application.html" %}
{% block content %}
<form method="post" id="create_team_form" name="create_team_form" >
  <p>
    <label for="name" id="name_label" name="name_label">Name</label><br />
    <input type="text" id="name" name="name" class="input-xlarge" maxlength="255" placeholder="Name of the Team" />
    <br />
  </p>

  <p>
    <label for="project" id="project_label" name="project_label">Project</label><br />
    <input type="text" id="project" name="project" class="input-xlarge" maxlength="255" placeholder="Project name here" />
    <br />
  </p>

  <input type="submit" name="" value="Save Team" />
</form>
{% endblock %}
