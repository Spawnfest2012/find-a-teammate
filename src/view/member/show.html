{% extends "layout/application.html" %}
{% block content %}
<div class="container-fluid well">
  <h2>Information on Member &quot;{{member.first}} {{member.last}}&quot;</h2>

  <section class="well">
    <div class="row">
      Team: {% if member.team.name %}{{member.team.name}} {% else %}
      Not a member of a team yet <a href="{% url controller="member" action="assign" id=member.id%}">Add to Team</a>
      {% endif %}
    </div>
    <div class="row">
      <a href="{% url action="email" id=member.id %}">Email Member ({{member.email}})</a>
    </div>
  </section>

</div>
{% endblock %}
